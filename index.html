<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>

</head>
<body> 
    <div class="container">

        <div class="interface">
            <h2>Calculator</h2>

            <section class="history">
                This is the history section
                
            </section>
            <div class="screen">
                <textarea></textarea>
                
                <button class="erase-button"><img src="assets/images/delete.png" alt=""></button>
            </div>
            
            <section class="buttons">
                <button class="numbers btn" id="one">1</button>
                <button class="numbers btn" id="two">2</button>
                <button class="numbers btn" id="three">3</button>
                <button class="numbers btn" id="four">4</button>
                <button class="numbers btn" id="five">5</button>
                <button class="numbers btn" id="six">6</button>
                <button class="numbers btn" id="seven">7</button>
                <button class="numbers btn" id="eight">8</button>
                <button class="numbers btn" id="nine">9</button>
                <button class="numbers btn" id="zero">0</button>
                <button class="operator"id="subtract">-</button>
                <button class="operator"id="multiply">x</button>
                <button class="operator"id="add">+</button>
                <button class="operator"id="divid">รท</button>
                <button class="btn"id="equals">=</button>
                <button class="btn"id="comma">.</button>
                <button class="mod-btn"id="mod">mod</button>
                <button class="btn"id="o-bracket">(</button>
                <button class="btn"id="c-bracket">)</button>
            </section>
        </div>
    </div>


</body>
</html>
