<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body> 
    <div class="container">
        <div class="interface">

            <section class="history">   
                This is the history section
                
            </section>
            <div class="screen">
                <input type="number" class="textArea">   

                </input>
                <div class="erase-button">
                    <button class="backspace"><img src="assets/images/backspace.png" alt=""></button>
                </div>
            </div>
            
            
            <section class="buttons">
                <button class="numbers" id="one">1</button>
                <button class="numbers" id="two">2</button>
                <button class="numbers" id="three">3</button>
                <button class="numbers" id="four">4</button>
                <button class="numbers" id="five">5</button>
                <button class="numbers" id="six">6</button>
                <button class="numbers" id="seven">7</button>
                <button class="numbers" id="eight">8</button>
                <button class="numbers" id="nine">9</button>
                <button class="numbers" id="zero">0</button>
                <button id="subtract">-</button>
                <button id="multiply">x</button>
                <button id="add">+</button>
                <button id="divid">รท</button>
                <button id="equals">=</button>
                <button id="comma">.</button>
                <button id="mod">mod</button>
                <button id="o-bracket">(</button>
                <button id="c-bracket">)</button>
            </section>
        </div>
    </div>

    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>



</body>
</html>
